<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Remote controller</title>
	<style type="text/css">
		body {
			width: 400px;
		}
		.auth {
			text-align: center;
		}
		#prev, #next {
			font-size: 80px;
			height: 150px;
			width: 180px;
			font-weight: bold;
			margin: 50px 0;
		}
		#command {
			font-size: 40px;
			font-weight: bold;
			width: 100px;
		}
		#arg {
			font-size: 40px;
			font-weight: bold;
			width: 250px;
		}
		#submit {
			width: 365px;
			margin: 30px 0;
			font-size: 50px;
		}
	</style>
</head>
<body>
	<div class="auth" style="display:none">
		<input type="button" value="&lt;&lt;" id="prev">
		<input type="button" value="&gt;&gt;" id="next">
		<input type="text" value="go" id="command">
		<input type="text" value="1" id="arg">
		<input type="button" value="Go" id="submit">
	</div>

	<br />
	<form id="auth-form">
		<input type="password" id="password" class="not-auth" autofocus>
		<input type="submit" value="auth" id="auth" class="not-auth">
	</form>

<script src="deckjs/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="socket.io/socket.io.js"></script>
<script type="text/javascript">jQuery(function($) {
	(function (socket) {
		var ok = false;
		var currSlide = 0;
		updateControls();
		function updateControls() {
			if (!ok) {
				$('.auth').hide();
				$('.not-auth').show();
			} else {
				$('.auth').show();
				$('.not-auth').hide();
			}
			if (currSlide <= 0) {
				currSlide = 0;
				$('#prev').attr('disabled', true);
			} else {
				$('#prev').removeAttr('disabled');
			}
		}
		$('#auth-form').bind('submit', function (e) {
			e.preventDefault();
			socket.emit('auth-controller', $('#password').val());
		});
		socket.on('auth-controller.success', function () {
			ok = true;
			updateControls();
		});
		socket.on('auth-controller.error', function () {
			ok = false;
			updateControls();
		});
		socket.on('deck', function () {
			if (arguments[0] == 'go') {
				$('#command').val('go');
				$('#arg').val(currSlide = arguments[1]);
			}
		});
		$('#next').bind('click', function (e) {
			$('#arg').val(++currSlide);
			$('#command').val('go');
			$('#submit').trigger('click');
		});
		$('#prev').bind('click', function (e) {
			$('#arg').val(--currSlide);
			$('#command').val('go');
			$('#submit').trigger('click');
		});
		$('#submit').bind('click', function (e) {
			e.preventDefault();
			var cmd = $('#command').val(), arg = null;
			switch (cmd) {
				case 'go': arg = currSlide = parseInt($('#arg').val()); break;
			}
			if (arg != null) {
				socket.emit('deck', cmd, arg);
			} else {
				socket.emit('deck', cmd);
			}
			updateControls();
		});
	})(io.connect())
})</script>

</body>
